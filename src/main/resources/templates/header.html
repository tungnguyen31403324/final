    <style>
        .header__username {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            background-color: #f5f5f5;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            display: inline-block;
            cursor: pointer;
            margin-left: 650px;
            margin-right: 10px;
            text-transform: capitalize;
        }

        /* Responsive cho màn hình nhỏ hơn 1200px */
        @media (max-width: 1200px) {
            .header__username {
                margin-left: 300px;
            }
        }

        /* Responsive cho màn hình nhỏ hơn 768px (tablet) */
        @media (max-width: 768px) {
            .header__username {
                margin-left: 100px;
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        /* Responsive cho màn hình nhỏ hơn 480px (mobile) */
        @media (max-width: 480px) {
            .header__username {
                margin-left: 20px;
                font-size: 12px;
                padding: 4px 8px;
                display: block;
                margin-top: 10px;
            }
        }
    </style>

    <div class="header__username" th:text="${username} != null ? 'Xin Chào, ' + ${username} : 'Hello Guest'"></div>



</header>

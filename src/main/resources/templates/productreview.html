            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"

    <link rel="stylesheet" type="text/css" th:href="@{/assets/assets2/css/vendors/scrollbar.css}">

    <!-- Slick Slider Css -->
    <link rel="stylesheet" th:href="@{/assets/assets2/css/vendors/slick.css}">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/assets2/css/style.css}">
</head>

<body>
<!-- tap on top start-->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end-->

<!-- page-wrapper Start-->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <div class="page-header">
        <div class="header-wrapper m-0">
            <div class="header-logo-wrapper p-0">
                <div class="logo-wrapper">
                    <a href="index.html">
                        <img class="img-fluid main-logo" src="assets/images/logo/1.png" alt="logo">
                        <img class="img-fluid white-logo" src="assets/images/logo/1-white.png" alt="logo">
                    </a>
                </div>
                <div class="toggle-sidebar">
                    <i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i>
                    <a href="index.html">
                        <img src="assets/images/logo/1.png" class="img-fluid" alt="">
                    </a>
                </div>
            </div>
            <div class="nav-right col-6 pull-right right-header p-0">
                <ul class="nav-menus">
                    <li>
                            <span class="header-search">
                                <i class="ri-search-line"></i>
                            </span>
                    </li>
           

                    <li>
                        <div class="mode">
                            <i class="ri-moon-line"></i>
                        </div>
                    </li>
                    <li class="profile-nav onhover-dropdown pe-0 me-0">
                        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="media profile-media">
                                <div class="user-name-hide media-body">
                                    <span th:text="'Hello ' + ${username}"></span>
                                </div>
                            </div>                    </a>
                            <ul class="profile-dropdown onhover-show-div">
                                <a href="/login">
                                    <li>
                                        <i class="ri-logout-circle-r-line"></i>
                                        <span>Đăng xuất</span>
                                    </li>
                                    </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Page Header Ends-->

    <!-- Page Body Start-->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div th:replace="sidebar :: sidebar"></div>
        <!-- Page Sidebar Ends-->

        <!-- product review section start -->
        <div class="page-body">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-table">
                            <!-- Table Start -->
                            <div class="card-body">
                                <div class="title-header option-title">
                                    <h5>Product Reviews</h5>
                                </div>
                                <div>
                                    <div class="table-responsive">
                                        <table class="user-table ticket-table review-table theme-table table" id="table_id">
                                            <thead>
                                            <tr>
                                                <th>No.</th>
                                                <th>Customer Name</th>
                                                <th>Product Name</th>
                                                <th>Rating</th>
                                                <th>Comment</th>
                                                <th>Published</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="review, iterStat : ${reviews}">
                                                <td th:text="${iterStat.count}">01</td>
                                                <td th:text="${review.user.email}">Customer Email</td>
                                                <td th:text="${review.product.name}">Product Name</td>
                                                <td>
                                                    <ul class="rating">
                                                        <li th:each="star : ${#numbers.sequence(1,5)}">
                                                            <i th:classappend="${star <= review.rating} ? 'fas fa-star theme-color' : 'fas fa-star'"></i>
                                                        </li>
                                                    </ul>
                                                </td>
                                                <td th:text="${review.comment}">Comment</td>
                                                <td class="td-check">
                                                    <form th:action="@{/productreview/togglePublish}" method="post" style="display:inline;">
                                                        <input type="hidden" name="reviewId" th:value="${review.reviewId}" />
                                                        <button type="submit"
                                                                th:text="${review.isApproved} ? 'Published' : 'Unpublished'"
                                                                th:classappend="${review.isApproved} ? 'btn btn-success' : 'btn btn-danger'">
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>


                                </div>
                            </div>
                            <!-- Table End -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Container-fluid Ends-->

            <div class="container-fluid">
                <!-- footer start-->
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-12 footer-copyright text-center">
                            <p class="mb-0">Copyright 2022 © Fastkart theme by pixelstrap</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!-- product review section End -->
    </div>
    <!-- Page Body end-->

    <!-- Modal start -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                    <p>Are you sure you want to log out?</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="button-box">
                        <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn  btn--yes btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal end -->
</div>
<!-- page-wrapper end-->

<script th:src="@{/assets/assets2/js/sidebar-menu.js}"></script>

<!-- slick slider js -->

<!-- customizer js -->
<script th:src="@{/assets/assets2/js/customizer.js}"></script>

<!-- ratio js -->
<script th:src="@{/assets/assets2/js/ratio.js}"></script>

<!-- sidebar effect -->
<script th:src="@{/assets/assets2/js/sidebareffect.js}"></script>

<!-- Theme js -->
<script th:src="@{/assets/assets2/js/script.js}"></script>
</body>
